<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <alias>
        <family>serif</family>
        <prefer>
            <family>Ubuntu Mono</family>
        </prefer>
        <accept>
            <family>Noto Color Emoji</family>
        </accept>
    </alias>
    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>Ubuntu Mono</family>
        </prefer>
        <accept>
            <family>Noto Color Emoji</family>
        </accept>
    </alias>
    <alias>
        <family>monospace</family>
        <prefer>
            <family>Ubuntu Mono</family>
        </prefer>
        <accept>
            <family>Noto Color Emoji</family>
        </accept>
    </alias>
</fontconfig>
